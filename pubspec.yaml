name: food_app
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  get: ^4.3.8
  flutter_screenutil: ^5.0.0+2
  shimmer: ^2.0.0
  cupertino_icons: ^1.0.2
  flutter_svg: ^0.22.0
  bouncing_widget: ^2.0.0
  animate_do: ^2.0.0
  crypto: ^3.0.1
  uuid: ^3.0.4
  flutter_spinkit: ^5.0.0
  carousel_slider: ^4.0.0
  holding_gesture: ^1.1.0
  cached_network_image: ^3.1.0
  image_picker: ^0.8.4+2
  image_cropper: ^1.4.1
  flutter_native_image: ^0.0.6+1
  mime: ^1.0.0
  flutter_colorpicker: ^0.6.1
  awesome_dialog: ^2.1.1
  flare_flutter: ^3.0.2
  extended_masked_text: ^2.3.1
  intl: ^0.17.0

  # Firebase dependencies
  firebase_core: ^1.4.0
  firebase_auth: ^3.0.1
  cloud_firestore: ^2.4.0
  firebase_storage: ^10.0.3

  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  assets:
    - assets/images/
    - assets/svg_images/
    - assets/animations/flare/

  fonts:
    - family: appIcons
      fonts:
        - asset: assets/fonts/app_icons/appIcons.ttf

    - family: Poppins
      fonts:
        - asset: assets/fonts/poppins/Poppins-Thin.ttf
          weight: 100
        - asset: assets/fonts/poppins/Poppins-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/poppins/Poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/poppins/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/poppins/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/poppins/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/poppins/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/poppins/Poppins-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/poppins/Poppins-Black.ttf
          weight: 900
